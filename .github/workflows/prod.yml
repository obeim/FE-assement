name: Deploy FE-assement

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use latest Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "node"
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          command_timeout: 10m
          script_timeout: 10m
          script: |
            set -e
            cd ~/FE-assement
            git fetch origin main
            git reset --hard origin/main

            # Backend
            cd api
            pnpm install
            pnpm run build
            npx prisma generate
            npx prisma migrate deploy || true
            pm2 delete podcast-api 2>/dev/null || true
            pm2 start pnpm --name "podcast-api" -- start

            # Frontend
            cd ../web
            pnpm install
            pnpm run build
            pm2 delete frontend 2>/dev/null || true
            pm2 start pnpm --name "frontend" -- start

            # Save PM2
            pm2 save --force

            echo "Deployment complete"
            exit 0
